<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exerc√≠cio 5.9</title>
    </head>
    <body>
        <input type="text" id="novaTarefa" placeholder="Digite a nova tarefa">
        <button id="adicionar" onclick="adicionarTarefa()">Adicionar tarefa</button>
        <ul id="tarefas">
        </ul>

        <script>
            function adicionarTarefa() {
                const lista = document.createElement("li");
                const tarefa = document.getElementById("novaTarefa").value;

                if (tarefa) {
                    const textoTarefa = document.createTextNode(tarefa);
                    lista.appendChild(textoTarefa);

                    const tarefas = document.getElementById("tarefas");
                    tarefas.appendChild(lista);
                }
    
                document.getElementById("novaTarefa").value = "";
            }
        </script>
    </body>
</html>
