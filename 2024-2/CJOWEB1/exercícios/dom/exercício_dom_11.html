<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 5.11</title>
    </head>
    <body>
        <input type="number" id="nota1" placeholder="Nota 1">
        <input type="number" id="nota2" placeholder="Nota 2">
        <button id="calcularMedia" onclick="calcularMedia()">Calcular média</button>
        <p id="media">Média:</p>

        <script>
            function calcularMedia() {
                var n1 = parseFloat(document.getElementById("nota1").value);
                var n2 = parseFloat(document.getElementById("nota2").value);

                var mediaNumeros = (n1 + n2) / 2;

                document.getElementById("media").innerText = "Média: " + mediaNumeros;
            }
        </script>
    </body>
</html>
