<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 3.2.b</title>
    </head>
    <body>
        <script>
            function filtradorPalavras(array) {
               return array.filter(palavra => palavra.length > 5);
            }

            var palavras = prompt("Insira as palavras a serem filtradas, separadas por vírgula:");
            var matrizPalavras = palavras.split(',').map(palavra => palavra.trim());
            console.log(filtradorPalavras(matrizPalavras));
        </script>
    </body>
</html>
