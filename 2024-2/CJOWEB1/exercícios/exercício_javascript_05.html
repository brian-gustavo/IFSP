    <body>
        <script>
            function paridade(numero) {
                if (numero % 2 == 0) {
                    return "Par.";
                } else {
                    return "Ímpar.";
                }
            }

            var resultado = paridade(2);
            console.log(resultado);

            var resultado = paridade(3);
            console.log(resultado);
        </script>
