    <body>
        <script>
            function vogal(string) {
                var quantidadeVogais = 0;
                string = string.toLowerCase();

                for (var contador = 0; contador < string.length; contador++) {
                    if ('aeiou'.includes(string[contador])) {
                        quantidadeVogais++;
                    }
                }

                return quantidadeVogais;
            }

            var entrada = prompt("Escreva uma frase:");
            console.log(vogal(entrada));
        </script>
    </body>
