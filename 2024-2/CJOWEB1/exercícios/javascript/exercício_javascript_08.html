<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 1.4.b</title>
    </head>
    <body>
        <script>
            function somatorio(parametro) {
                var soma = 0;

                for (var i = 0; i <= parametro; i++) {
                    soma += i;
                }

                return soma;
            }

            var numeros = parseFloat(prompt("Insira o parâmetro do somatório:"));
            console.log(somatorio(numeros));
        </script>
    </body>
</html>
