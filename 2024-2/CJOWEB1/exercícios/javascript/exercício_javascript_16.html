<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 3.2.a</title>
    </head>
    <body>
        <script>
            function quadrados(array) {
               return array.map(num => num * num);
            }

            var numeros = prompt("Digite números separados por vírgulas:");
            var numerosMap = numeros.split(',').map(num => parseFloat(num));
            console.log(quadrados(numerosMap));
        </script>
    </body>
