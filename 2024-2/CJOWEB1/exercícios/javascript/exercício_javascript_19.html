    <body>
        <script>
            const carro = {
                marca: "Ferrari",
                modelo: "458 Spider",
                ano: 2012,

                exibirInfo: function() {
                    console.log(this.marca);
                    console.log(this.modelo);
                    console.log(this.ano);
                },

                atualizarAno: function(novoAno) {
                    this.ano = novoAno;
                }
            }

            carro.exibirInfo();
            carro.atualizarAno(parseFloat(prompt("Atualize o ano do carro:")));
            carro.exibirInfo();
        </script>
    </body>
