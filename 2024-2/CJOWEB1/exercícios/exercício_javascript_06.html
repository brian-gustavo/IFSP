<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 1.3.b</title>
    </head>
    <body>
        <script>
            function faixaEtaria(idade) {
                if (idade <= 12) {
                    return "Criança.";
                } else if (idade <= 18) {
                    return "Adolescente.";
                } else if (idade <= 60) {
                    return "Adulto.";
                } else {
                    return "Idoso.";
                }
            }

            var resultado = faixaEtaria(5);
            console.log(resultado);

            var resultado = faixaEtaria(15);
            console.log(resultado);

            var resultado = faixaEtaria(35);
            console.log(resultado);

            var resultado = faixaEtaria(75);
            console.log(resultado);
        </script>
    </body>
</html>
