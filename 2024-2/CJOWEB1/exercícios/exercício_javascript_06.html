<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 1.3.b</title>
    </head>
    <body>
        <script>
            function faixaEtaria(anos) {
                if (anos <= 12) {
                    return "Criança.";
                } else if (anos <= 18) {
                    return "Adolescente.";
                } else if (anos <= 60) {
                    return "Adulto.";
                } else {
                    return "Idoso.";
                }
            }
            
            var idade = parseFloat(prompt("Insira a idade da pessoa: "));
            console.log(faixaEtaria(idade));
        </script>
    </body>
</html>
