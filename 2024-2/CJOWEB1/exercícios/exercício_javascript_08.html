<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 1.4.b</title>
    </head>
    <body>
        <script>
            function somatorio(parametro) {
                var soma = 0;

                for (var i = 0; i < parametro.length; i++) {
                    soma += parametro[i];
                }

                return soma;
            }

            var numeros = prompt("Digite números separados por vírgulas:");
            var array = numeros.split(',').map(num => parseFloat(num));
            console.log(somatorio(array));
        </script>
    </body>
</html>
