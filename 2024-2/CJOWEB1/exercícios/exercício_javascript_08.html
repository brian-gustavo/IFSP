<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exerc√≠cio 1.4.b</title>
    </head>
    <body>
        <script>
            function somatorio(parametro) {
                var soma = 0;

                for (var i = 0; i <= parametro; i++) {
                    soma += i;
                }

                return soma;
            }

            var resultado = somatorio(5);
            console.log(resultado);
        </script>
    </body>
</html>
