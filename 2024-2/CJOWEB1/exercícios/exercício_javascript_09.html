<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exerc√≠cio 2.1.a</title>
    </head>
    <body>
        <script>
            function conversorFahrenheit(celsius) {
                var fahrenheit = celsius * 9 / 5 + 32;
                return fahrenheit;
            }

            var entrada = parseFloat(prompt("Insira um valor em graus Celsius:"));
            console.log(conversorFahrenheit(entrada));
        </script>
    </body>
