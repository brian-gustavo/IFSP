    <body>
        <script>
            // Primeiro método
            function maiorNumero(array) {
                for (var contador1 = 0; contador1 <= (array.length - 2); ++contador1) {
                    for (var contador2 = (contador1 + 1); contador2 <= (array.length - 1); ++contador2) {
                        var trocador;
                        if (array[contador1] < array[contador2]) {
                            trocador = array[contador1];
                            array[contador1] = array[contador2];
                            array[contador2] = trocador;
                        }
                    }
                }
                return array[0];
            }

            const numeros = [5, 25, 50, 250, 125, 75];
            const resultado = maiorNumero(numeros);
            console.log(resultado);

            // Segundo método
            function MaiorNumero(array) {
                return Math.max(...array);
            }

            const numeros2 = [5, 25, 50, 250, 125, 75];
            const maior = maiorNumero(numeros2);
            console.log(maior);
        </script>
