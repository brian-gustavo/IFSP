<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 3.1.b</title>
    </head>
    <body>
        <script>
            // Primeiro método
            function maiorNumero(array) {
                for (var contador1 = 0; contador1 < (array.length - 1); ++contador1) {
                    for (var contador2 = (contador1 + 1); contador2 < array.length; ++contador2) {
                        var trocador;
                        if (array[contador1] < array[contador2]) {
                            trocador = array[contador1];
                            array[contador1] = array[contador2];
                            array[contador2] = trocador;
                        }
                    }
                }
                return array[0];
            }

            var numeros = prompt("Digite números separados por vírgulas:");
            var matriz = numeros.split(',').map(num => parseFloat(num));
            console.log(maiorNumero(matriz));

            // Segundo método
            function maiorNumero(array) {
                return Math.max(...array);
            }

            var numeros = prompt("Digite números separados por vírgulas:");
            var matriz = numeros.split(',').map(num => parseFloat(num));
            console.log(maiorNumero(matriz));
        </script>
    </body>
</html>
