<!DOCTYPE html>

<html>

        <meta charset="utf-8"/>
        <title>Exerc√≠cio 1.2.b</title>

    <body>
        <script>
            function apenasPositivos(numero1, numero2, numero3) {
                if (numero1 > 0 && numero2 > 0 && numero3 > 0) {
                    return true;
                } else {
                    return false;
                }
            }

            var resultado = apenasPositivos(1, 2, 3);
            console.log(resultado);

            var resultado = apenasPositivos(-1, -2, -3);
            console.log(resultado);
        </script>
    </body>
