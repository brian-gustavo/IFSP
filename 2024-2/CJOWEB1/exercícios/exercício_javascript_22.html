<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 4.2.a</title>
    </head>
    <body>
        <script>
            function verificaEmail(email) {
                var arroba = email.includes('@');
                var final = email.includes(".com", email.length - 4)

                if (arroba == true && final == true) {
                    return true;
                } else {
                    return false;
                }
            }

            var entrada = prompt("Insira um email válido:");
            console.log(verificaEmail(entrada));
        </script>
    </body>
</html>
