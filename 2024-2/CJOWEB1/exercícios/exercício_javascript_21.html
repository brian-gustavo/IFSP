    <body>
        <script>
            function vogal(string) {
                var quantidadeVogais = 0;
                string = string.toLowerCase();

                for (var contador = 0; contador <= (string.length - 1); contador++) {
                    if ('aeiou'.includes(string[contador])) {
                        quantidadeVogais++;
                    }
                }

                return quantidadeVogais;
            }

            var resultado = vogal("Frase para fins de teste.");
            console.log(resultado);
        </script>
