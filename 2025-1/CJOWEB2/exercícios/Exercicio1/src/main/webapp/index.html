<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Página inicial</title>
</head>
<body>
	<section>
		<h1>Cadastre-se nos cursos de extensão!</h1>
		<form action="register" method="post">
			<label for="name">Nome:</label>
			<input type="text" name="name" id="name">
			<label for="email">Email:</label>
			<input type="email" name="email" id="email">
			<label for="email2">Email secundário:</label>
			<input type="email" name="email2" id="email2">
			<fieldset>
				<legend>Em quais cursos deseja se inscrever?</legend>
				<input type="checkbox" name="options" id="bootstrap" value="Curso de Bootstrap">
				<label for="bootstrap">Curso de Bootstrap</label>
				<input type="checkbox" name="options" id="animations" value="Curso de Animações em CSS3">
				<label for="animations">Curso de Animações em CSS3</label>
				<input type="checkbox" name="options" id="designpatterns" value="Curso de padrões de design">
				<label for="designpatterns">Curso de padrões de design</label>
			</fieldset>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</form>
	</section>
</body>
</html>
